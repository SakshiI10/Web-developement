<!-- 
Semantic Tags:
Semantic tags in HTML are elements that clearly describe their meaning in a human and machine-readable way. 
These tags provide information about the contents of those elements beyond just how they should be displayed.

Eg, <header>, <nav>, <main>, <article>, <section>, etc.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>Semantic Tags below</h3>
    <details>
        <summary>Click here</summary>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum laboriosam a magnam quo est nemo earum delectus labore dicta consequatur aspernatur, reiciendis quas similique necessitatibus.
    </details>

</body>
</html>
