<!-- 
In HTML, id and class are attributes that provide ways to apply styles and manipulate elements with CSS and JavaScript.

1. id:
    Purpose: The id attribute provides a unique identifier for an HTML element.
    Usage: Used to apply styles or manipulate a specific element using CSS or JavaScript.
    Rules: Each id value must be unique within an HTML document.
    
2. class:
    Purpose: The class attribute provides a way to classify elements into groups and apply styles or manipulate multiple elements simultaneously.
    Usage: Used to apply styles or manipulate multiple elements using CSS or JavaScript.
    Rules: Multiple elements can share the same class value. An element can have multiple class values, separated by spaces.
    -->
    
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="Main" class="redBg blackBorder">This is Main</div>
    <span id="Main">This is Id</span><br>
    <span class="redBg">This is class</span>
</body>
</html>
