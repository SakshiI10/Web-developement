<!-- Significance of Each Tab:
1. <html>: 
    The <html> tag is the root element of an HTML document. 
    It wraps all the content on the page.
    It indicates to the browser that this is an HTML document. 

2. <head>:
    The <head> tag contains meta-information (metadata) about the document that is not displayed on the webpage itself.
    It can include elements like <title>, <meta>, <link>, <style>, <script>, etc. 
    This information is useful for search engines, browsers, and other web services.

3. <meta>:
    Metadata is information about the data on the webpage, and it is not displayed on the page itself. 
    Meta tags are placed within the <head> section of the HTML document.

4. <title>:
    The <title> tag sets the title of the webpage, which is displayed in the browser's title bar or tab.

5. <body>:
    The <body> tag contains the content of the HTML document that is displayed in the web browser.
    It includes all the elements that are visible to the user, such as text, images, links, tables, lists, and other content.
     -->

<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>First Page</title>
    </head>
    <body>
        Hello World
    </body>
</html>
