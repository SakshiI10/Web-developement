<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fonts</title>
    <style>
        p{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* Pixel is 1 upon 96th part of an inch */
            font-size: 12px;  
            /* Line hight is the height above the line */
            line-height: 1cm;
        }

        span{
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>This is first paragraph with font style</p>    
    <p>This is second <span>paragraph</span> with font style</p>    
</body>
</html>
