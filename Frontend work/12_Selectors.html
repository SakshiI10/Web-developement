<!DOCTYPE html>
<html lang="en">
<head>
    <title>Selectors</title>
    <style>
        p{
            border: 2px solid lightpink;
        }

        #firstpara{
            color: red;
        }

        .bgr{
            color:darkviolet;
        }

        div, span, footer{
            color: lightseagreen;
        }        
    </style>
</head>
<body>
    <p>This is the actual Paragraph</p>
    <p id="firstpara">This is written under id</p>
    <p class="bgr">This is written under class</p>
    <div>
        <p>This is the paragraph written under division</p>
        <span>This is written under span</span><br>
        <footer>This is written under footer</footer>
    </div>
</body>
</html>
