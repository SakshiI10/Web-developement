<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid coral;">This is a paragraph</p> <p style="border: 2px solid cyan;">This is another paragraph</p> 

    <span style="border: 2px solid coral;">This is a span</span> <span style="border: 2px solid cyan;">This is another span</span><br><br>
    
    <strong style="border: 2px solid coral;">This is a strong</strong> <strong style="border: 2px solid cyan;">This is another strong</strong> <br><br>

    <div style="border: 2px solid coral;">This is a div</div> <div style="border: 2px solid cyan;">This is another div</div> <br>

    <li style="border: 2px solid coral;">This is a li</li> <li style="border: 2px solid cyan;">This is another li</li><br> 

    <em style="border: 2px solid coral;">This is a em</em> <em style="border: 2px solid cyan;">This is another em</em> 
</body>
</html>
